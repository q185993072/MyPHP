<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery.min.js" type="text/javascript"></script>
    <script src="/jqueryvalidation/dist/jquery.validate.min.js" type="text/javascript"></script>
    <script src="/jqueryvalidation/dist/localization/messages_zh.min.js" type="text/javascript"></script>
</head>
<body>
<style>
    label.error {
        color: red
    }
</style>
<form id="myform" action="save.php" method="post">
    <input type="text" minlength="2" required="true"/><br/><!--必填-->
    <label>邮箱</label>
    <input type="text" name="email"><br/>
    <label>网址</label>
    <input type="text" name="url"><br/>
    <label>密码</label>
    <input type="password" name="password" id="psd" required="true"><br/>
    <label>确认密码</label>
    <input type="password" name="repassword" equalTo="#psd" required="true">
    <input type="submit">
</form>
<script type="text/javascript">
   var vl= $('#myform').validate({
       errorElement:"label",
       rules:{
           email:{
               email:true,
               required:true
           },
           url:{
               url:true,
               required:true
           }
       },
       messages:{
           email:'邮箱错误'
       }
   });
</script>
</body>
</html>
