
<html>
<head>

</head>
<body>
<div id="top">
    <span>论坛后台管理系统</span>
    <div class="top_right">
        <span>欢迎<i>{$Think.session.name}</i>登录</span>
        <div class="house">
            <a href="/admin/index/luntan"><i></i><span>站点主页</span></a>
        </div>

        <div class="loginout">
            <a href="/admin/admin/login_out"><i></i><span>安全退出</span></a>

    </div>
</div>

    <span>信息列表</span>

            <span><a href="/admin/admin/index">父版块列表</a></span>

        </div>


        <span><i></i>子版块块信息</span>

            <span><a href="/admin/admin/sonList">子版块列表</a></span>
            <if condition="in_array('增加子版块',$_SESSION['perm'])">
                 <span><a href="/admin/admin/add_son">增加子版块</a></span>
            </if>
        </div>

        <span><i></i>用户信息</span>
        <div class="left_person_list">
            <span><a href="/admin/user/user">用户列表</a></span>
            <span>修改用户</span>

                 <span><a href="/admin/admin/view_role_perm">角色权限定制</a></span>
            </if>


        </div>

    </div>
</div>
<div id="right">
    <block name="main"></block>
</div>
