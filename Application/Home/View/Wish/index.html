<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>许愿墙</title>
    <link rel="stylesheet" href="/Public/css/wish_index.css" />
    <script type="text/javascript" src='/Public/js/jquery.min.js'></script>
    <script type="text/javascript" src='/Public/js/wish_index.js'></script>
</head>
<body>
<div id='top'>
    <span id='send'></span>
</div>
<div id='main'>
    <foreach name="user" item="arr">
        <dl class='paper a1'>
            <dt>
                <span class='username'>{$arr.username}</span>
                <span class='num'>No.{$arr.id}</span>
            </dt>
            <dd class='content'>{$arr.content}</dd>
            <dd class='bottom'>
                <span class='time'>{$arr.created_at}</span>
                <a href="" class='close'></a>
            </dd>
        </dl>
    </foreach>


</div>

<div id='send-form'>
    <p class='title'><span>许下你的愿望</span><a href="" id='close'></a></p>
    <form action="" name='wish'>
        <p>
            <label for="username">昵称：</label>
            <input type="text" name='username' id='username'/>
        </p>
        <p>
            <label for="content">愿望：(您还可以输入&nbsp;<span id='font-num'>50</span>&nbsp;个字)</label>
            <textarea name="content" id='content'></textarea>
        <div id='phiz'>
            <img src="/Public/images/phiz/zhuakuang.gif" alt="抓狂" />
            <img src="/Public/images/phiz/baobao.gif" alt="抱抱" />
            <img src="/Public/images/phiz/haixiu.gif" alt="害羞" />
            <img src="/Public/images/phiz/ku.gif" alt="酷" />
            <img src="/Public/images/phiz/xixi.gif" alt="嘻嘻" />
            <img src="/Public/images/phiz/taikaixin.gif" alt="太开心" />
            <img src="/Public/images/phiz/touxiao.gif" alt="偷笑" />
            <img src="/Public/images/phiz/qian.gif" alt="钱" />
            <img src="/Public/images/phiz/huaxin.gif" alt="花心" />
            <img src="/Public/images/phiz/jiyan.gif" alt="挤眼" />
        </div>
        </p>
        <span id='send-btn'></span>
    </form>
</div>
<!--[if IE 6]>
<script type="text/javascript" src="/Public/js/wish_iepng.js"></script>
<script type="text/javascript">
    DD_belatedPNG.fix('#send,#close,.close','background');
</script>
<![endif]-->
</body>
</html>
